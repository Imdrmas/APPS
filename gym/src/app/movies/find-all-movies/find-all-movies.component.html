
<div class="container">
<h2><i class="fas fa-video" style='font-size:48px;'></i> All movies <span>{{allNumber}}</span> </h2><hr>
<div class="loader" *ngIf="spinnerLoad"></div>
<div *ngIf="showTable">
    <table class="table table-hover table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Country</th>
        <th>Year</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of collection | paginate:{itemsPerPage: 6, currentPage:p}">
        <td>{{item._id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.genre}}</td>
        <td>{{item.country}}</td>
        <td>{{item.year}}</td>
        <td (click)="movieDetails(item._id)" title="More details">
          <i class='fas fa-paperclip' style='font-size:20px;color:#007bff !important; cursor: pointer;'></i></td>
      </tr>
      </tbody>
    </table>
    <div id="pagination">
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
  </div>
</div>
