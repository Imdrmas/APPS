
    <h2> Find by city </h2> <br>
    <form class="example" (ngSubmit)="f.form.valid && onSubmit(g.nomGymnase)" #f="ngForm" novalidate>
        <input type="text" placeholder="Find by city" #name="ngModel" name="name"
        id="name" required [(ngModel)]="g.nomGymnase">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>

 <br>
    <div *ngIf="total>1">
 <div *ngIf="submitted">

    <h2>{{total}} Salle trouv√©e par ville <i class='fas fa-medal'></i> {{g.ville}}</h2>
    <hr>
    <div class="row">
        <div class="col-md-4" *ngFor="let gymByName of gByName" style="margin-bottom: 10px;">
            <div class="card" style="width: 100%;">
                <img class="card-img-top" style="padding: 15px;" src="https://i2.wp.com/www.xavierbarbier.com/wp-content/uploads/2016/03/Baby-Sport.jpg?fit=327%2C193" alt="the image alt text here">
                <div class="card-body">
                    <ul class="list-group">
                          <li class="list-group-item"> Ville: <strong>{{gymByName.ville}}</strong> </li>
                          <li class="list-group-item"> Nom: {{gymByName.nomGymnase}}</li>
                          <li class="list-group-item"> Addresse: {{gymByName.adresse}}</li>
                          <li class="list-group-item"> Surface: {{gymByName.surface}}</li>
                        </ul>
                      <a class="btn btn-primary" (click)="gymanseDetails(gymByName.idGymnase)">More details</a>
                    </div>
              </div>
        </div>
    </div>
 </div>

    </div>

    <div *ngIf="total<=0" class="alert alert-danger">
      <h2>No Result found</h2>
    </div>
