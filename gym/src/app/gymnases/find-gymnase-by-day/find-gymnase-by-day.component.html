
    <h2> Find by jour </h2> <br>
      <form class="example" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <input type="text" placeholder="Find by day"  name="day"
          id="name" required [(ngModel)]="day">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>

 <br>
    <div *ngIf="total>1">
 <div *ngIf="submitted">
    <h2 style="margin-bottom: -10px;">{{total}} Salle trov√©e par jour <i class='far fa-calendar-alt'></i> {{day}}</h2>
    <hr>

     <div class="col-md-4" *ngFor="let gym of gymnases" style="margin-bottom: 10px;">
        <div class="card" style="width: 100%;">
            <img class="card-img-top" src="http://www.africatopsports.com/wp-content/uploads/2013/11/sport-site.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Name: {{gym.nomGymnase}} </h5>
              <ul class="list-group">
                  <li class="list-group-item">Address: {{gym.adresse}} </li>
                  <li class="list-group-item">Ville: {{gym.ville}}</li>
                  <li class="list-group-item">Surface: {{gym.surface}}</li>
                </ul>
                <a (click)="gymanseDetails(gym.idGymnase)" class="btn btn-primary">More details</a>
            </div>
          </div>
     </div>
 </div></div>

    <div *ngIf="total<=0" class="alert alert-danger">
      <h2>No Result found</h2>
    </div>
