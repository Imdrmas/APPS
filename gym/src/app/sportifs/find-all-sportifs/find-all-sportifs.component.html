<div class="container">
  <h2><i class='fas fa-skiing-nordic' style='font-size:48px;'></i> All sportifs {{total}} </h2><hr>

  <table class="table table-hover">
    <thead>
      <tr id="table-danger">
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Sexe</th>
        <th>Age</th>
        <th>Skills</th>
      </tr>
    </thead>
    <tbody>

      <tr class="table-default" *ngFor="let s of sportifs | paginate:{itemsPerPage: 5, currentPage:p} ">
        <th scope="row">{{s.idSportif}}</th>
        <td>{{s.nom}}</td>
        <td>{{s.prenom}}</td>
        <td>{{s.sexe}}</td>
        <td>{{s.age}}</td>
        <td class="text-left">  <button class="btn btn-link" (click)="sportifDetails(s.idSportif)">
            <i class='fas fa-link' style='font-size:24px'></i> </button> </td>
      </tr>


      <tr class="table-danger">
        <th colspan="2" scope="row"> Total Sportifs {{total + 1}}</th>
        <td scope="row"></td>
        <td scope="row"></td>
        <td scope="row"></td>
        <td scope="row"></td>
      </tr>

    </tbody>
  </table>


  <div id="pagination">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>

  </div>
