<div class="container">
<div class="panel panel-primary">
  <div class="panel-heading">Liste desproduits</div>
  <div class="panel-body">
     <button class="btn btn-primary" (click)="onGetProduct()">Product</button>
  </div>
  <div class="panel-body">
      <table *ngIf="produits" class="table table-striped">
        <tr>
          <th>ID</th><th>DES</th><th>PRix</th><th>QTE</th>
        </tr>
        <tr *ngFor="let p of produits._embedded.produits">
            <td>{{p.id}}</td>
            <td>{{p.designation}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantite}}</td>
        </tr>
      </table>
  </div>
</div>
</div>
