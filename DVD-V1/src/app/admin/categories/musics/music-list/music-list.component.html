
  <table class="table table-striped-bordered" *ngIf="musics">
      <thead>
        <tr>
            <th>ID</th>
            <th>{{ 'Name' | translate }}</th>
            <th>{{ 'Price' | translate }}</th>
            <th>{{ 'Action' | translate }}</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let music of musics | async">
            <td>{{music.id}}</td>
            <td>{{music.name}}</td>
            <td>{{music.price}}$</td>
            <td><button (click)="deleteMusic(music.id)" class="btn btn-danger">{{ 'Delete' | translate }}</button>
              <button (click)="updateMusic(music.id)" class="btn btn-warning" style="margin-left: 8px">{{ 'Update' | translate }}</button>
              <button (click)="musicDetails(music.id)" class="btn btn-info" style="margin-left: 8px">{{ 'Details' | translate }}</button>
          </td>
          </tr>
        </tbody>
    </table>
    <button (click)="createMusic()" class="btn btn-primary" style="margin-left: 8px">{{ 'Create_a_new' | translate }}</button>
