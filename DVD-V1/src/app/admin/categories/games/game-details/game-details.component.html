
<div style="margin-top: 10px; padding-bottom: 40px;"> <!-- Admin tab -->
  <div class="panel panel-info">
      <div class="panel-heading">
         <p style="font-size: 18px; font-weight: bold; color: #545454;"> <i class="fas fa-info-circle"></i> {{ 'Game_Details' | translate }}</p>
      </div> 
      <div class="panel-body" *ngIf="game">

        <div class="row">
            <div class="col-lg-4">
                <div class="columns">
                    <ul class="price">
                      <li class="header" style="background-color:#31b0d5;"> {{ 'Information' | translate }}</li>
                      <li class="grey" title="Quantity"> <ngx-counter countValue=1 limit=10 size="big" color="#ffffff" bgcolor="#9b59b6"></ngx-counter> </li>
                      <li style="color: #b33939; font-weight: bold">{{ 'Price' | translate }}: {{game.price}}$</li>
                      <li>{{ 'Name' | translate }} <br> {{game.name}}</li>
                      <li>{{ 'Description' | translate }} <br> {{game.description}}</li>
                      <li class="grey">
                          <button (click)="homePage()" class="button btn btn-danger">{{ 'Cancel' | translate }}</button>
                     </li>
                    </ul>
                  </div>
            </div>
      
             <div class="col-lg-8">
              <img class="card-img-top img-thumbnail" style="width: 500px; height: 400px; margin-top: 15px;" src="{{game.pictureUrl}}" alt="">
             </div>
        </div>

      </div>  
  </div>
</div>
