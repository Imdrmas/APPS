
<div style="padding-bottom: 30px;">
    <table class="table table-striped-bordered" *ngIf="products">
        <thead>
          <tr>
            <th>ID</th>
            <th>{{ 'Name' | translate }}</th>
            <th>{{ 'Price' | translate }}</th>
            <th>{{ 'Action' | translate }}</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | async">
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}$</td>
              <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">{{ 'Delete' | translate }}</button>
                <button (click)="updateProduct(product.id)" class="btn btn-warning" style="margin-left: 8px">{{ 'Update' | translate }}</button>
                <button (click)="productDetails(product.id)" class="btn btn-info" style="margin-left: 8px">{{ 'Details' | translate }}</button>
            </td>
            </tr>
          </tbody>
      </table>
    
      <button (click)="createProduct()" class="btn btn-primary" style="margin-left: 8px">{{ 'Create_a_new' | translate }}</button>
</div>
