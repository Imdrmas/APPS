<div class="container" [hidden]="orderFinished">
    <div class="row">
      <div class="col-lg-4">
          <h2 class="title-page"><i class="fas fa-gamepad"></i> {{'Games' | translate }} <i class="fas fa-gamepad"></i></h2>
      </div>
    </div>
  </div>
  <hr>
 <div class="row" style="padding-bottom: 40px;">
     <div class="col-md-9">
         <app-game #productsC [hidden]="orderFinished"></app-game>
     </div>

         <app-shopping-cart (onOrderFinished)=finishOrder($event) #shoppingCartC
                            [hidden]="orderFinished"></app-shopping-cart>
     </div>
    
     <div class="col-md-6 offset-3">
         <app-orders #ordersC [hidden]="!orderFinished"></app-orders>
     </div>
 </div>
