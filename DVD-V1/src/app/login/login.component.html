<div *ngIf='isLoggedIn; else loggedOut'>
   <app-user></app-user>
</div>

<ng-template #loggedOut>  
<nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 ml-auto mr-auto">
      <div class="card bg-custom mb-5">
        <h3 class="card-header">Sign In</h3>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
       
                  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-group">
                           <label for="username">Username</label>
                           <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required placeholder="Username"/> 
                           <div *ngIf="f.submitted && username.invalid">
                               <div *ngIf="username.errors.required">Username is required</div>
                           </div>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required placeholder="Password"/> 
                          <div *ngIf="f.submitted && password.invalid">
                              <div *ngIf="password.errors.required">Password is required</div>
                              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                       </div>
                       <div class="form-group">
                          <button class="btn btn-warning">Login</button>  <a href="signup" class="btn btn-danger" style="margin-left: 8px;">Sign Up</a>
                        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                            Login failed: {{errorMessage}}
                        </div>
                       
                     </div>
                   
               </form>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</nav>
</ng-template>
